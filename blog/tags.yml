    An MCP Gateway acts as a bridge between existing APIs and the Model Context Protocol, enabling seamless integration of legacy systems with AI applications.

zero-trust:
  label: Zero Trust
  permalink: /zero-trust
  description: >
    Zero Trust is a security model that requires strict identity verification for every person and device trying to access resources on a private network, regardless of whether they are inside or outside the network perimeter.

mcp-registry:
  label: MCP Registry
  permalink: /mcp-registry
  description: >
    The MCP Registry is a centralized directory that maintains metadata about available MCP-compliant services, tools, and resources for discovery and access by clients.

mcp-at-scale:
  label: MCP at Scale
  permalink: /mcp-at-scale
  description: >
    MCP at Scale refers to the implementation and management of the Model Context Protocol in large-scale environments, ensuring performance, reliability, and security for extensive AI applications.

platform-engineering:
