  description: >
    An API (Application Programming Interface) is a set of rules and protocols that allows different software applications to communicate and interact with each other.

security:
  label: Security
  permalink: /security
  description: >
    Security involves protecting systems, networks, and data from digital attacks, unauthorized access, and damage

ai:
