  description: >
    Artificial Intelligence (AI) is the simulation of human intelligence in machines that are programmed to think and learn like humans.

llm:
  label: LLM
  permalink: /llm
  description: >
    Large Language Models (LLMs) are advanced AI models trained on vast text data to understand and generate human-like language.

rest:
  label: REST
  permalink: /rest
  description: >
    REST (Representational State Transfer) is an architectural style for designing networked applications, using stateless communication and standard HTTP methods.