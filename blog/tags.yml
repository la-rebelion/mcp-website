api-first:
  label: API-First
  permalink: /api-first
  description: >
    API-First is a design approach that prioritizes the development of APIs before building the actual application, ensuring better integration and scalability.

ai-integration:
  label: AI Integration
  permalink: /ai-integration
  description: >
    AI Integration involves incorporating artificial intelligence technologies into existing systems and workflows to enhance functionality and performance.

mcp-gateway:
  label: MCP Gateway
  permalink: /mcp-gateway
